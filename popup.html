<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Waseda Moodle Tasker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div id="mainView" class="view">
        <div class="header">
          <h2>Waseda Moodle Tasker</h2>
          <button id="openSettings" class="icon-button" title="設定">
            <img src="icons/gear-solid.svg" alt="設定" />
          </button>
        </div>

        <div class="feature">
          <div class="feature-header">
            <div class="feature-title">イベント一覧</div>
            <div class="last-update" id="lastUpdate">最終更新: --</div>
          </div>
          <ul id="eventsList" class="events-list">
            <li>更新ボタンをクリックしてイベントを取得してください</li>
          </ul>
        </div>

        <div class="button-container">
          <button id="updateButton">イベントを取得</button>
        </div>
      </div>

      <div id="settingsView" class="view hidden">
        <div class="header-settings">
          <button id="closeSettings" class="icon-button" title="戻る">
            <img src="icons/arrow-left-solid.svg" alt="戻る" />
          </button>
          <div class="feature-title">設定</div>
        </div>
        <div class="feature">
          <div class="feature-header">
            <div class="setting-title">自動でダッシュボードへ遷移する</div>
            <label class="switch">
              <input type="checkbox" id="autoRedirectSetting" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="feature-header">
            <div class="setting-title">提出したら自動で完了する</div>
            <label class="switch">
              <input type="checkbox" id="autoDoneEventSetting" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="feature-header">
            <div class="setting-title">取得する日数</div>
            <input type="number" id="daysSetting" min="1" style="width: 60px" />
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
